<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <ul class="tree" id="tree">
            <li>
                Животные
                <ul>
                    <li>
                        Млекопитающие
                        <ul>
                            <li>Коровы</li>
                            <li>Ослы</li>
                            <li>Собаки</li>
                            <li>Тигры</li>
                        </ul>
                    </li>
                    <li>
                        Другие
                        <ul>
                            <li>Змеи</li>
                            <li>Птицы</li>
                            <li>Ящерицы</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                Рыбы
                <ul>
                    <li>
                        Аквариумные
                        <ul>
                            <li>Гуппи</li>
                            <li>Скалярии</li>
                        </ul>
                    </li>
                    <li>
                        Морские
                        <ul>
                            <li>Морская форель</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <script>
            const tree = document.getElementById('tree');
            tree.addEventListener('click', (event) => {
                if (
                    event.target.nodeName === 'LI' &&
                    event.target.firstElementChild &&
                    event.target.firstElementChild.nodeName === 'UL'
                ) {
                    event.target.firstElementChild.style.display =
                        event.target.firstElementChild.style.display === 'none' ? 'block' : 'none';
                }
            });
        </script>
    </body>
</html>
