<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <button class="hidden" id="hide">▼</button>
        <button id="expand">▶</button>

        Сладости (нажми меня)!
        <ul class="hidden" id="list">
            <li>Пирожное</li>
            <li>Пончик</li>
            <li>Мёд</li>
        </ul>
        <script>
            const hideButton = document.getElementById('hide');
            const expandButton = document.getElementById('expand');
            const list = document.getElementById('list');

            function toggleButton(event) {
                list.classList.toggle('hidden');
                expandButton.classList.toggle('hidden');
                hideButton.classList.toggle('hidden');
            }
            expandButton.addEventListener('click', toggleButton);
            hideButton.addEventListener('click', toggleButton);
        </script>
    </body>
</html>
