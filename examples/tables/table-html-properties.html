<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      tr:nth-child(2n) {
        background: hsl(360, 54%, 91%);
      }
      tr:nth-child(2n-1) {
        background: hsl(360, 54%, 96%);
      }
      tr:hover {
        background: hsl(360, 54%, 81%);
      }
    </style>
  </head>
  <body>
    <!-- border встановлення границі  -->
    <!-- align вирівнювання таблиці або її вмісту по горизонталі  -->
    <!-- cellpadding внутрішній відступ  поля між вмістом комірки таблиці і її межами. -->
    <!-- cellspacing визначає відстань між границями комірки. -->

    <table border="1" align="center" cellpadding="10" cellspacing="0">
      <tr>
        <th>first row</th>
        <th>second row</th>
        <th>thirty row</th>
      </tr>
      <tr>
        <td>colum 1</td>
        <td>colum 2</td>
        <td>colum 3</td>
      </tr>
      <tr>
        <td>colum 4</td>
        <td>colum 5</td>
        <td>colum 6</td>
      </tr>
      <tr>
        <td>colum 7</td>
        <td>colum 8</td>
        <td>colum 9</td>
      </tr>
    </table>
  </body>
</html>
