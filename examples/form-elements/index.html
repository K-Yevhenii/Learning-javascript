<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form-style.css" />
  </head>
  <body>
    <section>
      <h2>Bind label to input</h2>
      <div>
        <h3>Using id</h3>
        <div>
          <label for="form-control">Label</label>
          <input type="text" name="text" id="form-control" />
        </div>
      </div>
      <div>
        <h3>Nesting input in label; no id needed</h3>
        <label>
          Label
          <input type="text" name="text" />
        </label>
      </div>
    </section>
    <section>
      <h2>Custom checkbox</h2>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input" />
        <span class="checkbox__checkmark"></span>
        <span
          >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam
          voluptatem eos aut eum eveniet, nemo harum natus. Officiis ratione,
          ipsum atque repellat libero nesciunt temporibus quisquam
          exercitationem provident rem unde.</span
        >
      </label>
    </section>

    <section>
      <h2>Custom radio</h2>
      <!-- Used for grouping inputs in the form -->
      <fieldset>
        <!-- Group of radios -->
        <legend>Custom radios</legend>
        <label class="radio">
          <input class="radio__input" type="radio" name="color" value="red" />
          <span class="radio__checkmark"></span>
          red
        </label>
        <label class="radio">
          <input class="radio__input" type="radio" name="color" value="green" />
          <span class="radio__checkmark"></span>
          green
        </label>
        <label class="radio">
          <input
            class="radio__input"
            type="radio"
            name="color"
            value="yellow"
            checked
            disabled
          />
          <span class="radio__checkmark"></span>
          yellow
        </label>
      </fieldset>
      <fieldset>
        <label>
          <select name="options" id="user-options">
            <option value="option-1">Option-1</option>
            <option value="option-2">Option-2</option>
            <option value="option-3">Option-3</option>
            <option value="option-4">Option-4</option>
            <option value="option-4">Option-5</option>
          </select>
        </label>
      </fieldset>
    </section>
  </body>
</html>
