<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form-style.css" />
    <style>
      .custom-checkbox {
        display: none;
      }
      select {
        width: 400px;
      }

      .checkmark {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: solid 1px gray;
      }

      .checkbox input:checked ~ .checkmark {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Bind label to input</h2>
      <div>
        <h3>Using id</h3>
        <div>
          <label for="form-control">Label</label>
          <input type="text" name="text" id="form-control" />
        </div>
      </div>
      <div>
        <h3>Nesting input in label; no id needed</h3>
        <label>
          Label
          <input type="text" name="text" />
        </label>
      </div>
    </section>
    <section>
      <h2>Custom checkbox</h2>
      <label class="checkbox">
        <input type="checkbox" class="custom-checkbox" />
        <span class="checkmark"></span>
        <span
          >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam voluptatem eos aut eum
          eveniet, nemo harum natus. Officiis ratione, ipsum atque repellat libero nesciunt
          temporibus quisquam exercitationem provident rem unde.</span
        >
      </label>
    </section>

    <section>
      <h2>Custom radio</h2>
      <!-- Used for grouping inputs in the form -->
      <fieldset>
        <!-- Group of radios -->
        <legend>Custom radios</legend>
        <label class="radio">
          <input class="radio__input" type="radio" name="color" value="red" />
          <span class="radio__checkmark"></span>
          red
        </label>
        <label class="radio">
          <input class="radio__input" type="radio" name="color" value="green" />
          <span class="radio__checkmark"></span>
          green
        </label>
        <label class="radio">
          <input class="radio__input" type="radio" name="color" value="yellow" />
          <span class="radio__checkmark"></span>
          yellow
        </label>
      </fieldset>
    </section>
  </body>
</html>
