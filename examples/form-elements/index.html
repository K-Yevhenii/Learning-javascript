<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form-style.css" />
  </head>
  <body>
    <section>
      <h2>Bind label to input</h2>
      <div>
        <h3>Using id</h3>
        <div>
          <label for="form-control">Label</label>
          <input type="text" name="text" id="form-control" />
        </div>
      </div>
      <div>
        <h3>Nesting input in label; no id needed</h3>
        <label>
          Label
          <input type="text" name="text" />
        </label>
      </div>
    </section>

    <section>
      <h2>Custom checkbox</h2>
      <div class="checkbox">
        <input id="checkbox" type="checkbox" class="checkbox__input" />
        <label class="checkbox__label" for="checkbox"
          >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam
          voluptatem eos aut eum eveniet, nemo harum natus. Officiis ratione,
          ipsum atque repellat libero nesciunt temporibus quisquam
          exercitationem provident rem unde.</label
        >
      </div>
    </section>

    <section>
      <h2>Custom radio</h2>
      <!-- Used for grouping inputs in the form -->
      <fieldset>
        <!-- Group of radios -->
        <legend>Custom radios</legend>
        <div class="radio">
          <input
            id="red"
            class="radio__input"
            type="radio"
            name="color"
            value="red"
          />
          <label class="radio__label" for="red">red</label>
        </div>
        <div class="radio">
          <input
            id="green"
            class="radio__input"
            type="radio"
            name="color"
            value="green"
          />
          <label class="radio__label" for="green">green</label>
        </div>
        <div class="radio">
          <input
            class="radio__input"
            type="radio"
            name="color"
            value="yellow"
            checked
            disabled
          />
          <label class="radio__label" for="yellow">yellow</label>
        </div>
      </fieldset>
      <fieldset>
        <label>
          <h2>One option from</h2>
          <select name="options" id="user-options">
            <option>not selected</option>
            <option value="option-1">Option-1</option>
            <option value="option-2">Option-2</option>
            <option value="option-3">Option-3</option>
            <option value="option-4">Option-4</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <h2>Multiple options</h2>
          <span>hold command/ctr</span>
          <select name="options" id="user-options" multiple>
            <option value="option-1">Option-1</option>
            <option value="option-2">Option-2</option>
            <option value="option-3">Option-3</option>
            <option value="option-4">Option-4</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <h2>Multiple checkbox</h2>
        <label
          ><input
            type="checkbox"
            name="options"
            value="option-1"
          />Option-1</label
        >
        <label
          ><input
            type="checkbox"
            name="options"
            value="option-2"
          />Option-2</label
        >
        <label
          ><input
            type="checkbox"
            name="options"
            value="option-3"
          />Option-3</label
        ><label
          ><input
            type="checkbox"
            name="options"
            value="option-4"
          />Option-4</label
        >
      </fieldset>
      <fieldset>
        <h2>One option radio</h2>
        <label>
          <input type="radio" name="option" /><span>yes</span>
          <input type="radio" name="option" /><span>no</span>
        </label>
      </fieldset>
      <fieldset>
        <h2>One option checkbox</h2>
        <label
          ><input type="checkbox" name="agreement" /> I agree to the terms
          of</label
        >
      </fieldset>
      <fieldset>
        <form action="javascript:void(0);">
          <p>Write a comment:</p>
          <textarea placeholder="Enter your comment here..."></textarea>
        </form>
      </fieldset>
    </section>
  </body>
</html>
