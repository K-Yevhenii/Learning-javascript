<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./hw-06-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- TODO: it should be a .form -->
      <form action="#" id="form" class="form form__body">
        <!-- closes form -->
        <!-- TODO: replace by svg -->
        <!-- TODO: remove a -->
        <div class="form__inputs">
          <div class="ellipse">
            <button class="btn__close" onclick="closeForm()">
              <img
                class="btn__icon"
                src="./img/close-black-18dp (2) 1.svg"
                alt="Close"
              />
            </button>
          </div>
          <!-- TODO: remove me -->

          <!-- form title -->
          <h1 class="form__title">
            Leave your contacts and we will call you back
          </h1>
          <!-- Name -->
          <div class="form__item">
            <!-- TODO: rewrite all ids to kebab-case (i.e. formName -> form-name) -->
            <!-- TODO: remove prefix `form` in ids (i.e. formName -> name) -->
            <label for="name" class="form__label">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              name="name"
              class="form__input"
            />
          </div>

          <!-- Phone -->
          <div class="form__item">
            <label for="Phone" class="form__label">Phone</label>
            <input
              id="phone"
              type="tel"
              placeholder="Your phone (+123456789)"
              name="phone"
              class="form__input"
            />
          </div>

          <!-- Email -->
          <div class="form__item">
            <label for="Email" class="form__label">Email</label>
            <input
              id="email"
              type="email"
              placeholder="yourname@example.com"
              name="email"
              class="form__input"
            />
          </div>

          <!-- Comment -->
          <div class="form__item">
            <label for="Message" class="form__label">Comment</label>
            <!-- TODO: should be limited to 5 row -->
            <textarea
              name="message"
              id="formMessage"
              placeholder="Text input"
              class="form__input"
            ></textarea>
          </div>

          <!-- Checkbox -->
          <div class="form__item">
            <!-- TODO: use custom checkbox -->
            <div class="checkbox">
              <!-- TODO:  checkbox__lable -> checkmark -->
              <input
                id="formAgreement"
                type="checkbox"
                name="agreement"
                class="checkbox__checkmark"
              />
              <label for="agreement" class="form__label">
                <!-- TODO: Privacy Policy should be wrapped in link -->
                I accept the terms and conditions of the
                <a class="form__link" href="#">Privacy Policy</a>
              </label>
            </div>
          </div>

          <!-- Submit -->
          <!-- TODO: remove wrapping div -->
          <div class="form__btn-submit">
            <button type="submit" class="form__submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
