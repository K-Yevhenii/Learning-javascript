<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./hw-06-style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__button-wrapper">
          <button
            class="modal__close-button"
            type="button"
            onclick="closeForm()"
          >
            <svg
              class="modal__icon"
              width="8"
              height="8"
              viewBox="0 0 8 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_667301_1204)">
                <path
                  d="M8 0.805714L7.19429 0L4 3.19429L0.805714 0L0 0.805714L3.19429 4L0 7.19429L0.805714 8L4 4.80571L7.19429 8L8 7.19429L4.80571 4L8 0.805714Z"
                  fill="#2E2F42"
                />
              </g>
              <defs>
                <clipPath id="clip0_667301_1204">
                  <rect width="8" height="8" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
        <!-- closes form -->
        <form action="#" id="form" class="form">
          <!-- form title -->
          <h1 class="form__title">
            Leave your contacts and we will call you back
          </h1>

          <!-- Name -->
          <div class="form__item">
            <label for="name" class="form__label">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              name="name"
              class="form__input"
            />
          </div>

          <!-- Phone -->
          <div class="form__item">
            <label for="phone" class="form__label">Phone</label>
            <input
              id="phone"
              type="tel"
              placeholder="Your phone (+123456789)"
              name="phone"
              class="form__input"
            />
          </div>

          <!-- Email -->
          <div class="form__item">
            <label for="email" class="form__label">Email</label>
            <input
              id="email"
              type="email"
              placeholder="yourname@example.com"
              name="email"
              class="form__input"
            />
          </div>

          <!-- Comment -->
          <div class="form__item">
            <label for="message" class="form__label">Comment</label>
            <textarea
              name="message"
              id="formMessage"
              placeholder="Text input"
              rows="7"
              class="form__input form__input--comment"
            ></textarea>
          </div>

          <!-- Checkbox -->
          <div class="form__item">
            <div class="checkbox">
              <input
                id="agreement"
                type="checkbox"
                name="agreement"
                class="checkbox__checkmark"
              />
              <label for="agreement" class="checkbox__text">
                I accept the terms and conditions of the
                <a class="form__link" href="#">Privacy Policy</a>
              </label>
            </div>
          </div>

          <!-- Submit -->
          <div class="form__btn-submit">
            <button type="submit" class="form__submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
