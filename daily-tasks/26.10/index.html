<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- Task 1. All elements should go from top to bottom -->
    <div class="container first">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>

    <!-- Task 2. Every second item should take space of all entire row -->
    <div class="container second">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>

    <!-- Task 3. What will be the size of each element? (see CSS file) -->
    <div class="container third">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <!-- Task 4.
    Red container should take all free space horizonally,
    yellow - vertically,
    green should be aligned to the end of y-axis
    -->
    <div class="container fourth">
      <div class="item red">1</div>
      <div class="item yellow">2</div>
      <div class="item green">3</div>
    </div>
    <div class="container fifth">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
