<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Create registration form:
   1. username -  6 - min amount of characters
   2. email - pattern
   3. country - from 3 countries
   4. password
   5. password confirmation
   6. agreement with terms and conditions
  Should use bootstrap, username and email, password fields should be on the same row
  -->
    <form action="" class="pt-3">
      <div class="container">
        <div class="row mb-3">
          <div class="col">
            <label for="username" class="form-label">User name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Your name"
              minlength="6"
              required
            />
          </div>
          <div class="col">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <select required class="form-select" aria-label="Countries">
            <option value="Japan">Japan</option>
            <option value="Ukraine">Ukraine</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="password" class="form-label">Your password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Your password"
              required
            />
          </div>
          <div class="col">
            <label for="password-confirmation" class="form-label"
              >Confirm your password</label
            >
            <input
              type="password"
              class="form-control"
              id="password-confirmation"
              placeholder="Enter your password again"
              required
            />
          </div>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="terms-conditions-agreement"
            required
          />
          <label class="form-check-label" for="terms-conditions-agreement">
            I agree to the terms and conditions
          </label>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
