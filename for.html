<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countWhile() {
        let count = 10;
        while (count) {
          console.log("123");
          count = count - 1;
        }
      }

      function countFor() {
        for (let count = 10; count < 10; count = count - 1) {
          console.log(count);
        }
      }
      function forArr() {
        const arr = ["a", "b", "c"];
        for (let i = arr.length; i > 0; i--) {
          console.log([i - 1]);
        }
      }
    </script>
  </body>
</html>
